<IfModule mod_perl.c>
    PerlRequire "/etc/apache2/yep-mod_perl-startup.pl"
    <Location /repo/repoindex.xml>
        # perl cgi mode
        SetHandler  perl-script
        PerlInitHandler Apache2::Reload
        PerlResponseHandler NU::RepoIndex

        PerlAuthenHandler NU::YEPAuth
        AuthName YEPAuth
        AuthType Basic
        Require valid-user
    </Location>
    <Location /testing/repo/repoindex.xml>
        # perl cgi mode
        SetHandler  perl-script
        PerlInitHandler Apache2::Reload
        PerlResponseHandler NU::RepoIndex

        PerlAuthenHandler NU::YEPAuth
        AuthName YEPAuth
        AuthType Basic
        Require valid-user
    </Location>
    <Location /center/regsvc>
        # perl cgi mode
        SetHandler  perl-script
        PerlResponseHandler YEP::Registration
    </Location>
    # The /cgi-bin/ ScriptAlias is already set up in httpd.conf
</IfModule>
